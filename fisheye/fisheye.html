<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Social Network Stats Visualization</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
</head>
<style>
  #chart1 {
    margin-left: -40px;
    height: 506px;
  }

  #chart1 .background {
    fill: #ddd;
  }

  #chart1 .dot {
    stroke: #000;
  }
</style>
<body>
  <h1>Fisheye Distortion</h1>

  <p id="chart1"></p>
  
  Test body in fisheye.html.
  <script src="fisheye.js"></script>
<script>
  (function chart1() {
    // Various accessors that specify the four dimensions of data to visualize.
  function x(d) { return d.followers; }
  function y(d) { return d.following; }
  function radius(d) { return d.tweets; }
  function color(d) { return d.movieName; }

  // Chart dimensions.
  var margin = {top: 5.5, right: 19.5, bottom: 12.5, left: 39.5},
      width = 960,
      height = 500 - margin.top - margin.bottom;

      
  })

</script>
</body>
</html>
